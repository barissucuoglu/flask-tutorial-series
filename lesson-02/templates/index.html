{% extends "base.html" %}
{% block title %}Index Page{% endblock %}

{% block content %}
    <h1>Hello World</h1>
    <p>{{my_value}}</p>
    <p>{{my_result}}</p>
    <ul>
        {% for item in my_list %}
            {% if item % 10 == 0 %}
                <li style="color: red">{{item}}</li>
            {% else %}
                <li>{{item}}</li>
            {% endif %}
        {% endfor %}
    </ul>
    <p>{{my_list}}</p>
    <a href="{{url_for('other')}}">Other</a>
    
{% endblock %}
